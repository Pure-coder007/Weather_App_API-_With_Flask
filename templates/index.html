<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-info text-white">
    <div class="text-center">
        <h1 class="mt-5">Weather App</h1>
        <form action="/", method="post">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <input type="text" id="cityName" name="cityName" placeholder="City" class="form-control" required>
                    </div>
                    <div class="col-sm">
                        <input type="text" id="stateName" name="stateName" placeholder="Sate" class="form-control" required>
                    </div>
                    <div class="col-sm">
                        <input type="text" id="countryName" name="countryName" placeholder="Country" class="form-control" required>
                    </div>
                </div>
            </div>
            <button class="submit btn btn-light mt-2">Find</button>
        </form>
        {% if data %}
        {{ data.main }}: {{ data.description }} <br>
       <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Icon">
       {{data.temperature}} C
        {% endif %}
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
